<head>

<body class="fundo_telaprincipal">
    <header>
        <!-- barra de navegação -->
        <div class="nav_bar">
            <nav>
                <div class="logo">
                    <img src="./imagens/LOGOTIPO.png" alt="Logo da Loja" />
                </div>
                <ul class="lista_navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="products.html">Produtos</a></li>
                </ul>
                <div class="search-cart">
                    <!-- Barra de Pesquisa -->
                    <div class="search-container">
                        <form action="#" method="get">
                            <div class="search-wrapper">
                                <i class="fas fa-search"></i> <!-- Ícone da lupa -->
                                <input type="text" id="search" name="search" placeholder="TÊNIS" />
                            </div>
                        </form>
                    </div>
    
                    <!-- Carrinho -->
                    <div class="carrinho_nav_bar">
                       <!-- Carrinho -->
                       <a href="checkout.html" class="link-carrinho">

        <div id="espacamento_login">
            <div class="fazer_login_box">
                <h1>ENTRAR COM EMAIL E SENHA</h1>
                <form id="loginForm">
                    <div class="texto_login">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" placeholder="" required>
                    </div>
                    <div class="texto_login">
                        <label>Senha:</label>
                        <input type="password" id="loginSenha" placeholder="" required>
                    </div>
                    <div id="espacamento_botao_login">
                        <input type="submit" value="ENTRAR">
                    </div>
                </form>
                <div class="nao_tem_conta">
                    <p class="paragrafo_cadastro">Não tem uma conta? <a href="cadastro.html">Fazer Cadastro</a></p>
                </div>
            </div>
